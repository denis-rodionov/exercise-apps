<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ sentence.number }}
      </mat-panel-title>
      <mat-panel-description>
        {{ sentence.text }}
      </mat-panel-description>
    </mat-expansion-panel-header>
  
    <mat-form-field class="long-input">
      <textarea matInput placeholder="Введите базовый текст" [(ngModel)]="sentence.text"></textarea>
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="long-input">
      <textarea matInput placeholder="Введите верные варианты ответа разделяя их символом 'решётка' (#)" [(ngModel)]="sentence.rightAnswer"></textarea>
    </mat-form-field>
  
    <br>
  
    <button mat-button (click)="delete()" color="warn">
      <mat-icon>delete</mat-icon>Удалить предложение
    </button>
  
    
  </mat-expansion-panel>
