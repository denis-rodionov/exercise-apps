<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ sentence.number }}
    </mat-panel-title>
    <mat-panel-description>
      {{ sentence.text }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-form-field class="long-input big-text">
    <textarea matInput placeholder="Введите текст предложения заключая в решётки (#) скрытые слова" [(ngModel)]="sentence.text"></textarea>
  </mat-form-field>

  <mat-form-field class="long-input">
    <input matInput placeholder="Введите неверные варианты слов через запятую" [(ngModel)]="sentence.words">
  </mat-form-field>

  <mat-checkbox [(ngModel)]="checked">Колонка 2</mat-checkbox>

  <mat-form-field class="long-input big-text" *ngIf="checked">
    <textarea matInput
      placeholder="Колонка 2: Введите текст предложения заключая в решётки (#) скрытые слова" 
      [(ngModel)]="sentence.extraText"></textarea>
  </mat-form-field>

  <br>

  <button mat-button (click)="delete()" color="warn">
    <mat-icon>delete</mat-icon>Удалить предложение
  </button>

  
</mat-expansion-panel>
