<div class="free-form-answer">
    <p>
        Составьте вопросительную форму к каждому предложению используя местоимения в скобках.
    </p>
    <table>
        <tr>
            <td>
                <div class="ew-text">
                    He is suspicious-looking (I).
                </div>
            </td>
            <td>
                <div class="ew-answer">
                    <textarea type="text" class="ew-input" data-answers="Am I suspicious-looking?|Are you suspicious-looking?"
                        data-number="q1"></textarea>
                </div>
            </td>
            <td>
                <div class="right-answer hidden" data-number="q1">
                    Правильный ответ: <span class="right-answer-text">"Am I suspicious-looking?"</span>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="ew-text">
                    She is very attractive. (you)
                </div>
            </td>
            <td>
                <div class="ew-answer">
                    <textarea type="text" class="ew-input" data-answers="Are you very attractive?|Are they very attractive?"
                        data-number="q2"></textarea>
                </div>
            </td>
            <td>
                <div class="right-answer hidden" data-number="q2">
                    Правильный ответ: <span class="right-answer-text">"Are you very attractive?"</span>
                </div>
            </td>
        </tr>
    </table>
    <button id="checkResultsButton" class="ew-button">Проверить</button><br />
    <p id="resultScoreP" class="hidden">
        Результат: <span id="resultScore"></span>
    </p>
</div>
