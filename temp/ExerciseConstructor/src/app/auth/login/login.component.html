<mat-card class="login-card mat-elevation-z12">
    <mat-card-header class="login-card-header">
      <mat-card-title class="login-card-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-card-content">
      <p>Use your eGym account to login into the eGym Partner API.</p>
      <button mat-raised-button color="primary" class="login-btn" (click)="login()">Login with eGym account</button>
    </mat-card-content>
  </mat-card>
