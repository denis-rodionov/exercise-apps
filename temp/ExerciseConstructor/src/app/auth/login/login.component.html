
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title *ngIf="!isSignup">Вход в систему</mat-card-title>
    <mat-card-title *ngIf="isSignup">Регистрация</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Пароль" [(ngModel)]="password" type="password" name="password" required>
        </mat-form-field></td>
      </tr>
      <tr *ngIf="error">
        <td>
          <mat-error>{{ error }}</mat-error>
        </td>
      </tr>
    </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button *ngIf="!isSignup" (click)="login()" color="primary">Вход</button>
    <button mat-raised-button *ngIf="!isSignup" [routerLink]="['/signup']">Регистрация</button>
    <button mat-raised-button *ngIf="isSignup" (click)="signUp()" color="primary">Зарегистрироваться</button>
  </mat-card-actions>
</mat-card>
