<mat-nav-list>
  <mat-list-item (click)="menuTrigger.openMenu()" *ngFor="let exercise of exercises$ | async">
    <div mat-line>
      {{ exercise.name }}
    </div>
    <p mat-line>
      {{ exercise.tag }}
    </p>
    <button mat-icon-button #menuTrigger="matMenuTrigger"  [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
   </button>
  </mat-list-item>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Action</button>
    <button mat-menu-item>Add contact</button>
  </mat-menu>
</mat-nav-list>
<div *ngIf="(exercises$ | async)?.length == 0" class="col-lg-12  info-section">
  <div class="text-center text-primary">
      Пока нет ни одного упражнения
  </div>
</div>
