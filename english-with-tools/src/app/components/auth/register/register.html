<div class="auth">
  <h1>Регистрация</h1>
  <auth-form
    user="$ctrl.user"
    message="{{ $ctrl.error }}"
    button="Create user"
    on-submit="$ctrl.createUser($event);">
  </auth-form>
</div>
<div class="auth__info">
  <a ui-sref="auth.login">
    Уже зарегистрированы? Войдите в систему
  </a>
</div>
