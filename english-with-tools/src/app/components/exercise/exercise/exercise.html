<div class="exercise-card">
  <button
    class="exercise-card__link button--clean"
    ng-click="$ctrl.selectExercise();">
    <span class="exercise-card__column--name">
      {{ ::$ctrl.exercise.name }}
    </span>
    <span ng-if="$ctrl.exercise.date" class="exercise-card__column--date">
      {{ ::$ctrl.exercise.date }}
    </span>
  </button>
</div>
