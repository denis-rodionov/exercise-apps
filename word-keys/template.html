<link href="https://cdn.jsdelivr.net/npm/select2@3.5.1/select2.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/select2@3.5.1/select2.js"></script>

<script>
    var data = [
        {
            id: 0,
            text: 'enhancement',
            description: 'Enhancement is small o big improvement of the code'
        },
        {
            id: 1,
            text: 'bug',
            description: 'Bug is a problem in the code, added by mistake'
        },
        {
            id: 2,
            text: 'make to duplicate',
            description: 'Duplicate is the ticket, which already exists'
        },
        {
            id: 3,
            text: 'sduplicateinvalid',
            description: 'Invalid is a ticket created by mistake'
        },
        {
            id: 4,
            text: 'wontfix',
            description: 'Wont fix is a ticket, which is not going to be done'
        }
    ];

    $(document).ready(function() {
        $('.js-example-basic-single').select2({
          placeholder: 'Введите слово',
          allowClear: true,
          formatSelection: formatState,
          data: data
        });
    });
    
    function formatState (state) {
        $("#ew-article").html("<h3>" + state.text + "</h3> <p>" + state.description + "</p>");
        return state.text;
    };
</script>

<br>
<br>
<input type=“hidden” class="js-example-basic-single" name="state" style="width:300px">
<br>
<br>
<div id="ew-article">
</div>
